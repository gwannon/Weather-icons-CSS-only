<!doctype html>
<html>
  <head>
    <title>Weather icons</title>
    <meta name="description" content="Weather icons only with CSS" />
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link href="./weather-icons.css" rel="stylesheet">
    <style>
			body {
				--width: 8vw;
				background: #005f99;
				padding: 0;
				margin: 0;
				color: #fff;
				display: flex;
				flex-wrap: wrap;
				font-family: Arial;
			}

    </style>
  </head>
  <body>
	<div class="icon">
	  <span class="sun"></span>
	</div>
	<div class="icon">
	  <span class="sun"></span><span class="cloud"></span>
	</div>
	<div class="icon">
	  <span class="cloud"></span>
	</div>
	<div class="icon">
	  <span class="cloud dark"></span>
	</div>
	<div class="icon">
	  <span class="cloud dark"></span><span class="storm"></span>
	</div>
	<div class="icon">
	  <span class="cloud"></span><span class="rain"></span>
	</div>
	<div class="icon">
	  <span class="cloud"></span><span class="snow"></span>
	</div>
	<div class="icon">
	  <span class="sun"></span><span class="cloud"></span><span class="rain"></span>
	</div>
	<div class="icon">
	  <span class="cloud dark"></span><span class="rain"></span>
	</div>
	<div class="icon">
	  <span class="fog"></span>
	</div>
	<div class="icon">
	  <a href="https://github.com/gwannon/Weather-icons-CSS-only" target="_blank" style="color: #fff;">View in GitHub</a>
	</div>
  </body>
</html>
