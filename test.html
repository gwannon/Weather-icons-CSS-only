<!doctype html>
<html>
  <head>
    <title>Weather icons</title>
    <meta name="description" content="Weather icons only with CSS" />
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link href="./weather-icons.css" rel="stylesheet">
    <style>
			body {
				--width: 10vw;
				background: #005f99;
				padding: 0;
				margin: 0;
				color: #fff;
				display: flex;
				flex-wrap: wrap;
				font-family: Arial;
			}

			section {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 25vw;
				width: 25%;
				overflow: hidden;
				flex-wrap: nowrap;
				flex-direction: column;
			}
    </style>
  </head>
  <body>
	<section>
	  <span class="sun"></span>
	</section>
	<section>
	  <span class="sun"></span><span class="cloud"></span>
	</section>
	<section>
	  <span class="cloud"></span>
	</section>
	<section>
	  <span class="cloud dark"></span>
	</section>
	<section>
	  <span class="cloud dark"></span><span class="storm"></span>
	</section>
	<section>
	  <span class="cloud"></span><span class="rain"></span>
	</section>
	<section>
	  <span class="sun"></span><span class="cloud"></span><span class="rain"></span>
	</section>
	<section>
	  <span class="cloud dark"></span><span class="rain"></span>
	</section>
	<section>
	  <span class="cloud"></span><span class="snow"></span>
	</section>
	<section>
	  <span class="fog"></span>
	</section>
	<a href="https://github.com/gwannon/Weather-icons-CSS-only" target="_blank" style="color: #fff;">View in GitHub</a>
  </body>
</html>
